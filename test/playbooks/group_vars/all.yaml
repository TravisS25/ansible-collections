---
all_minio_mc_image: &all_minio_mc_image minio/mc:RELEASE.2022-06-11T21-10-36Z
all_defaults:
  timeout: 30
  box:
    username: pac_user
    groups:
      - sudo
  docker_type:
    grafana:
      docker_image: grafana/grafana:9.0.4
      docker_container_role: grafana
      docker_container_vars:
    cockroachdb:
      docker_image: cockroachdb/cockroach:v22.1.3
      docker_container_role: cockroachdb
      docker_container_vars:
        storage_path: /mnt/storage/cockroachdb
        docker_action: start
    prometheus:
      docker_image: prom/prometheus:v2.37.0
      docker_container_role: prometheus
      docker_container_vars:
        storage_path: /mnt/storage/prometheus
        docker_action: start
    minio:
      docker_image: minio/minio:RELEASE.2022-06-11T19-55-32Z
      docker_container_role: minio
      docker_container_vars:
        docker_action: start
        minio_mc_image: *all_minio_mc_image
    minio_mc:
      docker_image: *all_minio_mc_image
      docker_container_role: minio_mc
      docker_container_vars:
        storage_path: /mnt/storage/mariadb
        docker_action: start
    mariadb:
      docker_image: bitnami/mariadb:10.1.47
      docker_container_role: mariadb
      docker_container_vars:
        storage_path: /mnt/storage/mariadb
        docker_action: start
    jasperreports:
      docker_image: bitnami/jasperreports:6.4.3
      docker_container_role: jasperreports
      docker_container_vars:
        storage_path: /mnt/storage/jasperreports
        docker_action: start
    node_exporter:
      docker_image: prom/node-exporter:v1.3.1
      docker_container_role: node_exporter
    alert_manager:
      docker_image: prom/alertmanager:v0.24.0
      docker_container_role: alert_manager
      docker_container_vars:
        storage_path: /mnt/storage/alert_manager
        docker_action: start
    redis:
      docker_image: redis:6.2.4
      docker_container_role: redis

all_run_types:
  - test
  - local
  - digitalocean

all_server_types:
  - cockroachdb
  - prometheus
  - minio
  - mariadb
  - jasperreports
  - node_exporter
  - redis

all_fs_choices:
  - btrfs
  - ext2
  - ext3
  - ext4
  - ext4dev
  - f2fs
  - lvm
  - ocfs2
  - reiserfs
  - xfs
  - vfat
  - swap
  - ufs

---
- name: Start container
  when: docker_action == 'start'
  community.docker.docker_container:
    state: started
    <<: "{{ container_params }}"

- name: Restart container
  when: docker_action == 'restart'
  community.docker.docker_container:
    state: started
    restart: yes
    <<: "{{ container_params }}"

- name: Stop container
  when: docker_action == 'stop'
  community.docker.docker_container:
    state: stopped
    <<: "{{ container_params }}"
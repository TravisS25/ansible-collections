---
- name: Random stuff
  hosts: localhost

  # hosts: test
  # become: true
  # remote_user: user

  tasks:
    - name: Set facts
      set_fact:
        some_dict:
          hi: there

    - name: Some update to dict
      vars:
        updates:
          foo: boo
      set_fact:
        some_dict: "{{ some_dict | combine(updates) }}"

    - name: Debug
      debug:
        msg: "{{ some_dict }}"

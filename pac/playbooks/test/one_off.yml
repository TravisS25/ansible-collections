---
- name: Random stuff
  hosts: localhost

  # hosts: test
  # become: true
  # remote_user: user

  tasks:
    - delegate_to: 192.168.4.3
      remote_user: user
      block:
        - name: Copy Corefile to server
          copy:
            src: "{{ role_path }}/"

        - name: Install docker
          become: true
          import_role:
            name: traviss25.util.docker
            tasks_from: install
          vars:
            users:
              - user

        - name: Install coredns
          import_role:
            name: traviss25.pac.deploy
            tasks_from: coredns
          vars:
            config_file: 
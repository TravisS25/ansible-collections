---
init_options: &init_options_ref
  host:
    type: str
    required: true
    description: Host/ip to vault server
  vault_keys_file:
    type: str
    required: true
    description: Absolute file path to store vault root keys and unseal keys info
  secret_shares:
    type: int
    default: 10
    description: Number of secret shares to create to regenerate root key
  secret_threshold:
    type: int
    default: 5
    description: Number of unseal keys needed to unseal vault

argument_specs:
  init:
    short_description: Initialize vault server if not already
    options: *init_options_ref